---
bareos::director::messages:
    Daemon:
      mname:        'Daemon'
      console:      'all, !skipped, !saved'
      append:       '"/var/log/bareos/log" = all, !skipped'
    Standard-dir:
      mname:        'Standard'
      console:      'all, !skipped, !saved'
      append:       '"/var/log/bareos/log" = all, !skipped'
      catalog:      'all'
bareos::director::postgresql::make_bareos_tables: ''
